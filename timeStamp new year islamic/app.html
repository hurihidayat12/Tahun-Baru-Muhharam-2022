<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>islam-years</title>
    <link rel="stylesheet" href="../timeStamp new year islamic/assets/style.css">
</head>
<body>
    <h1>New Years Islamic 1 Muhharam</h1>
    <div class="countdown-container">
        <div class="count days-b">
            <p class="big-text" id="days">1</p>
            <span>Days</span>
        </div>
        <div class="count hours-b">
            <p class="big-text" id="hours">1</p>
            <span>Hours</span>
        </div>
        <div class="count mins-b">
            <p class="big-text" id="mins">1</p>
            <span>Minutes</span>
        </div>
        <div class="count seconds-b">
            <p class="big-text" id="seconds">1</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
